site_name: Implementación e Implantación de Sistemas Software
nav:
    - Home: index.md
    - Bibliografía: bibliografia.md
    - About: about.md
    - Apuntes:
        - Objetos: iiss-oop.md
        - Aspectos: iiss-aop.md
        - Contratos: iiss-dbc.md
        - Funciones: iiss-fp.md
        - Eventos: iiss-evp.md
theme:
    name: 'material'
    logo: 'figuras/uca.svg'    
markdown_extensions:
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:pymdownx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde    
    - admonition
    - codehilite:
        guess_lang: false
    - toc:
        permalink: false
        baselevel: 1
extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'    
extra:
    search:
        language: 'en, es'
repo_name: 'dodero/gii-dss-iiss/apuntes/construccion-sw'
repo_url: 'https://github.com/dodero/gii-dss-iiss/apuntes/construccion-sw'
extra:
    social:
      - type: 'github'
        link: 'https://github.com/dodero'
      - type: 'twitter'
        link: 'https://twitter.com/jmdodero'
